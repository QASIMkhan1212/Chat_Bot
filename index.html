<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <form id="converter-form">
            <div class="form-group">
                <label for="inputValue">Enter value:</label>
                <input type="number" id="inputValue" placeholder="Enter value in meters">
            </div>
            <div class="form-group">
                <label for="outputValue">Converted value:</label>
                <input type="text" id="outputValue" readonly>
            </div>
            <button type="button" onclick="convert()">Convert to Kilometers</button>
        </form>
    </div>
    <script src="script.js"></script>

  
</body>
</html>
